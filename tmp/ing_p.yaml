apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: payment-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.project.host }}
      http:
        paths:
          - path: {{ .Values.project.payment.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project.payment.svc_name}}
                port:
                  number: {{ .Values.project.svc_port }}
