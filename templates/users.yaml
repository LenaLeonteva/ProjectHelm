apiVersion: v1
kind: Secret
metadata:
  name: users-secret
data:
  DB_USER: cG9zdGdyZXM=
  DB_PASSWORD: cGFzc3dvcmQ=
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.project.user.name }}
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: {{ .Values.project.user.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.project.user.name }}
    spec:
      containers:
        - name: {{ .Values.project.user.container.name }}
          image: {{ .Values.project.user.container.image }}
          ports:
            - containerPort: {{ .Values.project.port }}
          env:
            - name: BALANCE_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.env.name}}
                  key: BALANCE_HOST 
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.env.name}}
                  key: DB_HOST
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.env.name}}
                  key: DB_PORT
            - name: DB_DATABASE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Values.env.name}}
                  key: DB_DATABASE
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.name }}
                  key: DB_USER
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgres.name }}
                  key: DB_PASSWORD
      volumes:
        - name: {{ .Values.postgres.name }}
          persistentVolumeClaim:
            claimName: {{ .Values.postgres.name }}

---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.project.user.svc_name }} # имя сервиса
spec:
  ports:
    - protocol: TCP
      port: {{ .Values.project.svc_port}} # порт, на котором сервис будет принимать трафик
      targetPort: {{ .Values.project.port}} # порт, на который сервис будет перенаправлять трафик
  selector:
    app: {{ .Values.project.user.name }} # значение метки, по которой селектор будет производить выборку
  type: NodePort # тип сервиса
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: users-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: {{ .Values.project.host }}
      http:
        paths:
          - path: {{ .Values.project.user.path }}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project.user.svc_name}}
                port:
                  number: {{ .Values.project.svc_port }}
          - path: {{ .Values.project.ping}}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project.user.svc_name}}
                port:
                  number: {{ .Values.project.svc_port }}
          - path: {{ .Values.project.health}}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project.user.svc_name}}
                port:
                  number: {{ .Values.project.svc_port }}
          - path: {{ .Values.project.live}}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project.user.svc_name}}
                port:
                  number: {{ .Values.project.svc_port }}
          - path: {{ .Values.project.ready}}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project.user.svc_name}}
                port:
                  number: {{ .Values.project.svc_port }}
          - path: {{ .Values.project.metrics}}
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project.user.svc_name}}
                port:
                  number: {{ .Values.project.svc_port }}
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project.user.svc_name}}
                port:
                  number: {{ .Values.project.svc_port }}
          - path: /signup
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project.user.svc_name}}
                port:
                  number: {{ .Values.project.svc_port }}
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project.user.svc_name}}
                port:
                  number: {{ .Values.project.svc_port }}
          - path: /logout
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project.user.svc_name}}
                port:
                  number: {{ .Values.project.svc_port }}
          - path: /signin
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.project.user.svc_name}}
                port:
                  number: {{ .Values.project.svc_port }}